permissions:
  contents: read
  issues: write
  pull-requests: write

name: Type Coverage Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

jobs:
  type-coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
