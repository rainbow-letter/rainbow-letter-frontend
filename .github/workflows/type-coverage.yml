permissions:
  contents: read
  issues: write
  pull-requests: write

name: Type Coverage Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  type-coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18' # ì´ ë¶€ë¶„ì€ í”„ë¡œì íŠ¸ì— ë§ëŠ” Node.js ë²„ì „ìœ¼ë¡œ ì„¤ì •í•˜ì„¸ìš”.
      - name: Install Dependencies
        run: npm install
      - name: Calculate Type Coverage
        id: type-coverage
        run: |
          COVERAGE=$(npx type-coverage)
          echo "::set-output name=coverage::$COVERAGE"
      - name: Comment PR with Type Coverage
        uses: actions/github-script@v6
        with:
          script: |
            const coverageResult = `${{ steps.type-coverage.outputs.coverage }}`;

            const message = `
              ## Type Coverage Report ğŸ“˜
              ${coverageResult}
            `;

            // context ê°ì²´ë¥¼ ì§ì ‘ ì‚¬ìš©í•˜ì—¬ PR ë²ˆí˜¸ í™•ì¸
            const prNumber = context.issue.number || context.payload.pull_request?.number;
            if (!prNumber) {
              console.log('PR ë²ˆí˜¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
              return;
            }

            // PRì— ì½”ë©˜íŠ¸ ì¶”ê°€
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
